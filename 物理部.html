<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟台大学电子信息协会 - 物理部</title>
    <!-- 引入 Bulma CSS 框架 -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        header, footer {
            background-color: #87CEEB; /* 天蓝色 */
        }
        .navbar-item {
            background-color: rgb(102, 102, 102); /* 导引项黑色 */
            color: white; /* 默认字体颜色白色 */
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-item:hover {
            background-color: white; /* 触碰时背景变白 */
            color: black; /* 触碰时字体变黑 */
        }
        .dropdown {
            display: none; /* 默认隐藏下拉菜单 */
            position: absolute; /* 绝对定位 */
            background-color: black; /* 下拉菜单背景色 */
            z-index: 1000; /* 确保下拉菜单在其他元素之上 */
        }
        .navbar-item.has-dropdown:hover .dropdown {
            display: block; /* 悬停时显示下拉菜单 */
        }
        .navbar-item.has-dropdown:hover .dropdown .navbar-item {
            color: white; /* 下拉菜单项字体颜色 */
        }
        .navbar-item.has-dropdown:hover .dropdown .navbar-item:hover {
            background-color: white; /* 下拉菜单项悬停时背景色 */
            color: black; /* 悬停时字体颜色 */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 页眉部分 -->
        <header class="section has-text-centered">
            <img src="https://github.com/QAQ-kongngai/dianxie/raw/main/协会标.png" alt="协会标志" style="width: 50px; vertical-align: middle;">
            <h1 class="title" style="display: inline;">欢迎来到烟台大学电子信息协会 - 物理部</h1>
            <p class="subtitle">《物理部标语。。。》</p>
        </header>

        <!-- 导航栏 -->
        <nav class="navbar is-light">
            <div class="navbar-brand">
                <a class="navbar-item" href="dx1.html">电子信息协会</a>
                <button class="navbar-burger burger" aria-label="菜单" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="dx1.html">首页</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="#">部门</a>
                        <div class="dropdown">
                            <a class="navbar-item" href="硬件部.html">硬件部</a>
                            <a class="navbar-item" href="软件部.html">软件部</a>
                            <a class="navbar-item" href="物理部.html">物理部</a>
                            <a class="navbar-item" href="传媒部.html">传媒部</a>
                        </div>
                    </div>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="#">资源</a>
                        <div class="dropdown">
                            <a class="navbar-item" href="#">专业课资源</a>
                            <a class="navbar-item" href="#">各部门资源</a>
                        </div>
                    </div>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="#">联系</a>
                        <div class="dropdown">
                            <a class="navbar-item" href="#">子选项 1</a>
                            <a class="navbar-item" href="#">子选项 2</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main class="section">
            <h2 class="title is-2">物理部简介</h2>
            <p class="content">物理部是烟台大学电子信息协会的学术支持部门，主要致力于物理实验、研究与开发工作。我们与实验室紧密合作，并为同学提供实验指导和研究项目支持。</p>
            <button class="button is-primary">了解更多</button>
        </main>

        <!-- 页脚部分 -->
        <footer class="footer has-text-centered">
            <div class="content">
                <p>&copy; 2024/9/27更新 版权所有.</p>
            </div>
        </footer>
    </div>

    <!-- 引入 Bulma JS（可选） -->
    <script>
        // 处理菜单展开/收起
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.getElementById('navbarMenu');

            burger.addEventListener('click', () => {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        });
    </script>
</body>
</html>
